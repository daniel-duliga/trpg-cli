AttackModifier:
  type: input
  value: 'Attack Modifier:'
DamageModifier:
  type: input
  value: 'Damage Modifier:'
TargetAC:
  type: input
  value: 'Target AC:'

AttackRoll:
  type: dice
  value: 1d20
Damage:
  type: dice
  value: 1d6

Hit:
  type: eval
  value: +$Modifier + $AttackRoll >= +$TargetAC

Output:
  type: eval
  value: '$Hit ? "Hit (" + $AttackRoll + ")! Damage: " + ($Damage + $DamageModifier) : "Miss"'