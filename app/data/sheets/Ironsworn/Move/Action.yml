Action:
  type: dice_roll
  value: 1d6
Challenge1:
  type: dice_roll
  value: 1d10
Challenge2:
  type: dice_roll
  value: 1d10
StrongHit:
  type: eval
  value: $Action > $Challenge1 && $Action > $Challenge2
WeakHit:
  type: eval
  value: '!$StrongHit && ($Action > $Challenge1 || $Action > $Challenge2)'
Miss:
  type: eval
  value: '!$StrongHit && !$WeakHit'
Complication:
  type: eval
  value: $Miss && $Challenge1 == $Challenge2
Opportunity:
  type: eval
  value: $StrongHit && $Challenge1 == $Challenge2